{% extends 'base.html' %}
{% load static %}

{% block extra_js %}
    <script type="text/javascript" src="{% static 'js/academic_background.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 mt-5">
            <div class="card userauth">
                <div class="card-header">
                    {% block card-header %}{% endblock %}
                </div>
                <div class="card-body">
                    {% block card-body %}{% endblock %}
                </div>
                <div class="card-footer text-muted text-center">
                    {% block card-footer %}{% endblock %}
                </div>
           </div>
        </div>
    </div>
</div>

{% endblock %}
