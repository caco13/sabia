{% extends "base.html" %}
{% load navigation_tags wagtailimages_tags %}

{% block content %}
    <div class="container">
        <div class="blog-page mt-2">
            <div class="row">
                <div class="col-12">
                    <h2>{{ page.title }}</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{ page.body }}
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-5">
                    {% if page.get_tags %}
                        {% for tag in page.get_tags  %}
                            <a href="{{ tag.url }}" class="btn btn-blog mb-1">{{ tag }}</a>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
