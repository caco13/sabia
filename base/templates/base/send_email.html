{% extends 'base.html' %}
{% load i18n static document_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 mt-2">
                <h2>{% trans "Send email" %}</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-2">
                <form role="form" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="col-12">
                        <label for="subject">{% trans "Subject" %}</label>
                        <input class="form-control" type="text" name="subject" id="subject">
                    </div>
                    <div class="col-12 mt-2">
                        <label for="message">{% trans "Message" %}</label>
                        <textarea class="form-control" rows="5" name="message" id="subject"></textarea>
                    </div>
                    <div class="col-12 mt-2">
                        <label for="attachment">{% trans "Attachment" %}</label>
                        <input class="file-upload" type="file" name="attachment" id="attachment">
                    </div>
                    <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-sabia">{% trans "Send" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
