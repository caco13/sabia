{% load wagtailcore_tags wagtailimages_tags %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-2">
            <h2>{{ page.title }}</h2>
            {% if page.image %}
                <div class="image">
                    {% image page.image width-500 as photo %}
                    <img src="{{ photo.url }}" width="{{ photo.width }}" height="{{ photo.height }}" alt="{{ photo.alt }}" />
                </div>
            {% endif %}
        </div>
    </div>
</div>
