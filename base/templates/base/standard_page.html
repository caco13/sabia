{% extends "base.html" %}
{% load members_tags wagtailimages_tags %}

{% block content %}
    {% include "base/include/header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-12 mt-2">
                {% if page.slug != "equipe" %}
                    {{ page.body }}
                    <figure>
                        {% image self.image fill-600x600 %}
                        <figcaption>{{ self.caption }} - {{ self.attribution }}</figcaption>
                    </figure>
                {% endif %}
            </div>
        </div>
    </div>

    {% if page.slug == "equipe" %}
        {% get_members %}
    {% endif %}
{% endblock content %}
