{% extends "base.html" %}
{% load members_tags wagtailcore_tags %}

{% block content %}
    {% include "base/include/header.html" %}

    <div class="container">
        <div class="row">
            <div class="col-12 mt-2">
                {% if page.slug != "equipe" %}
                    {{ page.body|richtext }}
                {% endif %}
            </div>
        </div>
    </div>

    {% if page.slug == "equipe" %}
        {% get_members %}
    {% endif %}
{% endblock content %}
